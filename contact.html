<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>maquette</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo"> 
            Estates
        </div>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Service">Service</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <form action="/rechercher" method="GET" class="search-bar">
            <div style="position: relative;">
                <input type="search" name="q" placeholder="Search here.." aria-label="Rechercher">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 240px; top: 50%; transform: translateY(-50%);"></i>
            </div>
        </form>
        <button class="button1">Enquire Here</button>
        <div class="lune">
            <p class="fa-regular fa-moon"style="position: absolute; right: 150px; top: 11%; transform: translateY(-50%);"></p>
        </div>
    </header>
    <!--debut du corps-->
    <div class="main">
            <div class="g1">
                <h6 class="title">CONTACT US</h6>
                <h3>Send A Message</h3>
            </div>
            <div class="g2">
                <div class="leftblock">
                    <div class="a1">
                        <p><i class="fa-solid fa-location-dot"></i>
                        <h6>Visit Us</h6></p>
                    </div>
                    <div class="b1">
                        <p>Estate Housing Company,343 marketing, #2214 cravel <br>street,NY -62617.</p>
                    </div>
                    <div class="a3">
                        <i class="fa-solid fa-phone"></i>
                        <h6>Call Us</h6>
                    </div> 
                    <div class="b3">
                        <p><a href="tel">+1(21) 234 557 4567</a></p>
                        <p><a href="tel">+1(21) 234 557 4568</a></p>
                    </div>
                    <div class="a5">
                        <i class="fa-regular fa-envelope"></i>
                        <h6>Email Us</h6>
                    </div>
                    <div class="b5">
                        <ol>
                            <p><a href="">support@mail.com</a></p>
                            <p><a href="">contact@mail.com</a></p>
                        </ol>
                    </div>
                </div>
            </div>
                <div class="rightblock">
                    <form class="AA">
                        <div class="z000">
                            <input type="text" placeholder=" Your Name*">
                        </div>
                        <div class="z001">
                            <input type="text" placeholder="Your Email*">
                        </div>
                        <div class="z004">
                            <input type="text" placeholder="Subject*">
                        </div>
                        <div class="z005">
                            <input type="text" placeholder="Website URL">
                        </div>
                        <div class="C">
                            <div class="z006">
                                <input type="text" style="height: 90px" placeholder="Type your message here*">
                            </div>
                            <div class="summitbutton">
                                <button class="button2">Send Message</button><br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="g3">
                <div class="localisationmap">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d158858.1825451866!2d-0.1015987!3d51.5286416!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scm!4v1737741815715!5m2!1sen!2scm" width="1100" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe> 
                </div>
            </div>
    </div>
    <!--fin du corps-->
</body>
</html>
