<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>maquette</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo"> 
            Estates
        </div>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Service">Service</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <form action="/rechercher" method="GET" class="search-bar">
            <div style="position: relative;">
                <input type="search" name="q" placeholder="Search here.." aria-label="Rechercher">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 240px; top: 50%; transform: translateY(-50%);"></i>
            </div>
        </form>
        <button class="button1">Enquire Here</button>
        <div class="lune">
            <i class="fa-regular fa-moon"  style="position: absolute; right: 150px; top: 11%; transform: translateY(-50%);"></i>
        </div>
    </header>
    <!--debut du corps-->
    <div class="main">
        <div class="G1">
            <div class="g1">
                <h6 class="title">CONTACT US</h6>
                <h3 class="title">Send A Message</h3>
            </div>
            <div class="leftblock">
                <div class="A1">
                    <div class="a1">
                        <i class="i class="fa-solid fa-location-dot></i>
                    </div>
                    <div class="a2">
                        <p><h6 class="title">Visit Us</h6></p>
                        <p>Estate Housing Company,343 marketing, #2214 cravel street,NY -62617.</p>
                    </div>
                </div>
                <div class="A2">
                    <div class="a3">
                        <i class="i class="fa-solid fa-phone></i>
                    </div>
                    <div class="a4">
                        <ol>
                        <p><h6 class="title">Call Us</h6></p>
                        <p><a href="+1(21) 234 557 4567"></a></p>
                        <p><a href="+1(21) 234 557 4568"></a></p>
                        </ol>
                    </div>
                </div>
                <div class="A3">
                    <div class="a5">
                        <i class="i class="fa-regular fa-envelope></i>
                    </div>
                    <div class="a6">
                        <ol>
                        <p><h6 class="title">Email Us</h6></p>
                        <p><a href="support@mail.com"></a></p>
                        <p><a href="contact@mail.com"></a></p>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="rightblock">
                <div class="signinform">
                    <form>
                        <input type="text" placeholder="Name*">
                        <input type="text" placeholder="Email*">
                        <input type="text" placeholder="Subject*">
                        <input type="text" placeholder="Website URL">
                        <div class="POV">
                            <input type="text" placeholder="Type your message here*">
                            <div class="summitbutton">
                                <button type="button">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="localisationmap">
                <iframe src="https://maps.app.goo.gl/TMF83XY16Zys82NX8?g_st=com.google.maps.preview" width="100%" height="400" frameborder="0" style="border: 0px;"></iframe>
            </div>
        </div>
    </div>
    <!--fin du corps-->
</body>
</html>
