<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>maquette</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo"> 
            Estates
        </div>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Service">Service</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
        <form action="/rechercher" method="GET" class="search-bar">
            <div style="position: relative;">
                <input type="search" name="q" placeholder="Search here.." aria-label="Rechercher">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 240px; top: 50%; transform: translateY(-50%);"></i>
            </div>
        </form>
        <button class="button1">Enquire Here</button>
        <div class="lune">
            <i class="fa-regular fa-moon"  style="position: absolute; right: 150px; top: 11%; transform: translateY(-50%);"></i>
        </div>
    </header>
    <!--debut du corps-->
    <div class="main">
        <div class="G1">
            <div class="g1">
                <h6 class="title">CONTACT US</h6>
                <h3>Send A Message</h3>
            </div>
            <div class="g2">
                <div class="leftblock">
                    <div class="A1">
                        <div class="a1">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="a2">
                            <p><h6>Visit Us</h6></p>
                            <p>Estate Housing Company,343 marketing, #2214 cravel <br>street,NY -62617.</p>
                        </div>
                    </div>
                    <div class="A2">
                        <div class="a3">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="a4">
                            <ol>
                            <p><h6>Call Us</h6></p>
                            <p><a href="tel">+1(21) 234 557 4567</a></p>
                            <p><a href="tel">+1(21) 234 557 4568</a></p>
                            </ol>
                        </div>
                    </div>
                    <div class="A3">
                        <div class="a5">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="a6">
                            <ol>
                            <p><h6>Email Us</h6></p>
                            <p><a href="">support@mail.com</a></p>
                            <p><a href="">contact@mail.com</a></p>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="rightblock">
                    <div class="signinform">
                        <form>
                            <input type="text" placeholder="Name*"><br>
                            <input type="text" placeholder="Email*"><br>
                            <input type="text" placeholder="Subject*"><br>
                            <input type="text" placeholder="Website URL"><br>
                            <div class="POV">
                                <input type="text" placeholder="Type your message here*"><br>
                                <div class="summitbutton">
                                    <button class="button2">Send Message</button><br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="g3">
                <div class="localisationmap">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d158858.1825451866!2d-0.1015987!3d51.5286416!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scm!4v1737741815715!5m2!1sen!2scm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>" 
                </div>
            </div>
        </div>
    </div>
    <!--fin du corps-->
</body>
</html>
